<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body class="bg-slate-300 grid h-screen place-content-center">
    <img class="absolute blur-2xl -z-10 w-full px-[500px] py-10 h-screen" src="./assets/ss-3.png " alt=""> 
    <div class="rounded-md bg-white p-7  grid place-content-center shadow-2xl">
        <h1 class="font-bold text-2xl text-center mx-10">Registration Form</h1>  
        <h1 class="font-bold text-xs mt-5">Name</h1>
        <input class="border border-gray-400 rounded-md p-1 my-2" type="text" placeholder="John Doe">
        <h1 class="font-bold text-xs mt-2">Email</h1>
        <input class="border border-gray-400 rounded-md p-1 my-2" type="email" placeholder="John@example.com">
        <h1 class="font-bold text-xs mt-2">Password</h1>
        <input class="border border-gray-400 rounded-md p-1 my-2" type="password" placeholder="********">
        <h1 class="font-bold text-xs mt-2">Confirm Password</h1>
        <input class="border border-gray-400 rounded-md p-1 my-1" type="password" placeholder="********">
        <button class="bg-purple-700 rounded-md w-full p-1 mt-3 text-white">Register</button>
    </div>
</body>

</html>
