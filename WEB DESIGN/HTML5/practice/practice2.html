<!-- listing tag / block level tag  -->
   <!-- (li) = list item
   (dt) = data table 
   (dd) = discription data -->

    <!-- (ol) order list start="1" type="A/a/I/i/none"  -->
        <ol start="1" type="I">
            <li>op-1</li>
            <li>op-2</li>
            <li>op-3</li>
        </ol>  

    <!-- (ul) unorder list type="disc / circle / sqaure / none" -->
    <ul type="circle">
        <li>op-1</li>
        <li>op-2</li>
        <li>op-3</li>
    </ul>

    <!-- (dl) discription list / definition list  -->
    <dl>
        <dt>fruits</dt>
             <dd>apple</dd>
             <dd>mango</dd>
              <dd>banana</dd>
        <dt>browsers</dt>
             <dd>crome</dd>
             <dd>opera</dd>
            <dd>safari</dd>
    </dl>

    <!-- formatting tag / inline tag  -->
            <b>bold text</b><br>
