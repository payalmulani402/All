<!DOCTYPE html>
<html>

<head>
    <title>table 2</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        table,
        th,
        td {
            border: 1px solid black;
            /* border-collapse: collapse; */
            text-align: center;
            height: 30px;
            width: 700px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Being</th>
                <th>End</th>
            </tr>

            <tbody>
                <tr>
                    <td rowspan="2">Monday</td>
                    <td rowspan="2">8:00 am</td>
                    <td rowspan="2">5:00 pm</td>
                    <td>introduction to XML</td>
                </tr>
                <tr>
                    <td>validity: DTD and Relax NG</td>
                </tr>
                <tr>
                    <td rowspan="3">Tuesday</td>
                    <td>8:00 am</td>
                    <td>11:00 am</td>
                    <td>Xpath</td>
                </tr>
                <tr>
                    <td>11:00 am</td>
                    <td>2:00 pm</td>
                    <td rowspan="2">XSL Transformation</td>
                </tr>
                <tr>
                    <td>2:00 pm</td>
                    <td>5:00 pm</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>8:00 am</td>
                    <td>12:00 pm</td>
                    <td>XSL Formating Objects</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
