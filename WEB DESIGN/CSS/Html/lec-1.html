    <!-- CSS COLOR EXAMPLES -->
        <!-- RGB :- (RED,GREEN,BLUE  - 0 TO 255)
        RGBA :- (255,0,0,1)(OPACITY 0 TO 1)
        HEX  :- where rr(red), gg(green), bb(blue) 00-0, ff-255 

        are hexadecimal values between 00 and ff (same as decimal 0-255).

        for exa :- #ff00000 is displayed as red, beacuse red is set to its
                    highest value (ff) and the other are set to the lowest value(00).
                 to display black, set all values to 00, like this: #000000.  
                 to display white, set all values to ff, like this: #ffffff. 
                 
                 HSL :- (HUE, SATURATION, LIGHTNESS)
                        hue : is a degree on the color wheel from 0 to 360. 
                              0 is red, 120 is green, 240 is blue 
                        saturation : is a percentage value, 0% means a shade of grey
                                    and 100% is the full color.
                        lightness : is also a percentage , 0% is black, 50% is 
                                    neither light or dark, 100% is white. -->
